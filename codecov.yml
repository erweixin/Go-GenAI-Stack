# Codecov 配置文件
# 用于代码覆盖率报告和分析

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        if_ci_failed: error
    
    patch:
      default:
        target: 80%
        threshold: 5%
        if_ci_failed: error
    
    changes:
      default:
        if_ci_failed: error

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

ignore:
  - "**/*_test.go"
  - "**/testdata/**"
  - "**/vendor/**"
  - "**/*.pb.go"
  - "**/*_gen.go"

flags:
  unittests:
    paths:
      - backend/
    carryforward: true

