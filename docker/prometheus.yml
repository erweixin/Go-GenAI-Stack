# Prometheus 配置文件
# 用于抓取 Go-GenAI-Stack 应用的指标

global:
  scrape_interval: 15s      # 抓取间隔
  evaluation_interval: 15s  # 规则评估间隔
  external_labels:
    cluster: 'go-genai-stack'
    environment: 'development'

# 抓取配置
scrape_configs:
  # Go 应用 Metrics
  - job_name: 'go-genai-stack'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8080']  # Mac/Windows
        labels:
          service: 'backend'
          instance: 'local'
    
    # Docker 内部网络（如果应用也在容器中）
    # - targets: ['backend:8080']

  # Prometheus 自身指标
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

