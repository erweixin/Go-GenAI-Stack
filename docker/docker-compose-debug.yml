# 前端调试环境
# 用途：为前端开发提供隔离的后端和数据库环境
# 使用：docker-compose -f docker/docker-compose-debug.yml up -d

services:
  # PostgreSQL 开发数据库
  postgres-debug:
    image: postgres:15-alpine
    container_name: go-genai-stack-postgres-debug
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: go_genai_stack_debug
    ports:
      - "5434:5432"  # 使用不同端口避免与开发环境和 E2E 冲突
    volumes:
      # 开发数据种子（自动执行）
      - ./debug/seed.sql:/docker-entrypoint-initdb.d/01-seed.sql:ro
      # 数据持久化（可选，用于调试）
      - postgres-debug-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d go_genai_stack_debug"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s
    networks:
      - debug-network

  # 后端服务器
  backend-debug:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: go-genai-stack-backend-debug
    environment:
      # 数据库配置（使用 APP_ 前缀）
      APP_DATABASE_TYPE: postgres
      APP_DATABASE_HOST: postgres-debug
      APP_DATABASE_PORT: 5432
      APP_DATABASE_USER: postgres
      APP_DATABASE_PASSWORD: postgres
      APP_DATABASE_DATABASE: go_genai_stack_debug
      APP_DATABASE_SSL_MODE: disable
      
      # JWT 配置
      APP_JWT_SECRET: debug-secret-key-for-development-only
      
      # 服务器配置
      APP_SERVER_PORT: 8080
      
      # Redis 配置（可选，如果不需要可以注释掉）
      APP_REDIS_HOST: localhost
      APP_REDIS_PORT: 6379
    ports:
      - "8082:8080"  # 映射到 8082 避免与开发环境和 E2E 冲突
    depends_on:
      postgres-debug:
        condition: service_healthy
    networks:
      - debug-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s
    restart: unless-stopped

volumes:
  postgres-debug-data:
    driver: local
    name: go-genai-stack-postgres-debug-data

networks:
  debug-network:
    driver: bridge
    name: go-genai-stack-debug-network
