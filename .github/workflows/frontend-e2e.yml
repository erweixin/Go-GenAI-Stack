name: Frontend E2E Tests

on:
  push:
    branches: [main, develop, master]
    paths:
      - 'frontend/web/**'
      - 'backend/**'
      - 'docker/docker-compose-e2e.yml'
      - 'docker/e2e/**'
      - '.github/workflows/frontend-e2e.yml'
  pull_request:
    branches: [main, develop, master]
    paths:
      - 'frontend/web/**'
      - 'backend/**'
      - 'docker/docker-compose-e2e.yml'
      - 'docker/e2e/**'
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

# å–æ¶ˆåŒä¸€ PR çš„æ—§è¿è¡Œ
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E Tests (Docker)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile
      
      - name: Install Playwright Browsers
        working-directory: frontend/web
        run: pnpm exec playwright install --with-deps chromium
      
      - name: Start E2E environment (Docker Compose)
        working-directory: docker
        env:
          COMPOSE_HTTP_TIMEOUT: 120
        run: |
          echo "ðŸ³ Starting E2E environment..."
          docker-compose -f docker-compose-e2e.yml up -d
          
          echo "â³ Waiting for services to be healthy..."
          timeout 90s bash -c 'until docker-compose -f docker-compose-e2e.yml ps | grep -q "healthy.*healthy"; do sleep 2; done'
          
          echo "âœ… Services are ready"
          docker-compose -f docker-compose-e2e.yml ps
      
      - name: Verify backend health
        run: |
          echo "ðŸ” Checking backend health..."
          curl -f http://localhost:8081/health || (echo "âŒ Backend health check failed" && exit 1)
          echo "âœ… Backend is healthy"
      
      - name: Run E2E tests
        working-directory: frontend/web
        env:
          CI: true
        run: |
          echo "ðŸ§ª Running E2E tests..."
          pnpm e2e:ci
      
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/web/playwright-report/
          retention-days: 7
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: frontend/web/test-results/
          retention-days: 7
      
      - name: E2E Test Summary
        if: always()
        run: |
          echo "## ðŸŽ­ E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f frontend/web/test-results/results.json ]; then
            echo "âœ… E2E tests completed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š [View Playwright Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No test results found" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Show Docker logs on failure
        if: failure()
        working-directory: docker
        run: |
          echo "ðŸ“‹ Docker Compose Logs:"
          docker-compose -f docker-compose-e2e.yml logs --tail=100
      
      - name: Stop E2E environment
        if: always()
        working-directory: docker
        run: |
          echo "ðŸ›‘ Stopping E2E environment..."
          docker-compose -f docker-compose-e2e.yml down -v
          echo "âœ… Environment cleaned up"
