name: Validate Structure

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-structure:
    name: Validate Domain Structure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          # Install Atlas
          curl -sSf https://atlasgo.sh | sh
          sudo mv atlas /usr/local/bin/
          
          # Install yq for YAML parsing
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq
          
          # Install jq for JSON parsing
          sudo apt-get update
          sudo apt-get install -y jq
      
      - name: Validate schema
        working-directory: ./backend
        run: |
          chmod +x scripts/schema.sh
          ./scripts/schema.sh validate
          ./scripts/schema.sh lint
      
      - name: Validate structure
        working-directory: ./backend
        run: |
          chmod +x scripts/validate_structure.sh
          ./scripts/validate_structure.sh
      
      - name: Check for required files
        working-directory: ./backend
        run: |
          echo "Checking for required files in each domain..."
          
          REQUIRED_FILES=(
            "README.md"
            "glossary.md"
            "rules.md"
            "events.md"
            "usecases.yaml"
            "ai-metadata.json"
          )
          
          for domain in domains/*/; do
            if [ "$(basename $domain)" = "shared" ]; then
              continue
            fi
            
            echo "Checking domain: $(basename $domain)"
            
            for file in "${REQUIRED_FILES[@]}"; do
              if [ ! -f "${domain}${file}" ]; then
                echo "❌ Missing: ${domain}${file}"
                exit 1
              fi
            done
          done
          
          echo "✅ All required files exist"

