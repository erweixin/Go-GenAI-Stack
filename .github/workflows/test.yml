name: Tests

on:
  push:
    branches: [ main, develop, master ]
    paths:
      - 'backend/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop, master ]
    paths:
      - 'backend/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go-version: ['1.21', '1.22']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache-dependency-path: backend/go.sum
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('backend/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-
    
    - name: Install dependencies
      working-directory: backend
      run: go mod download
    
    - name: Run tests
      working-directory: backend
      run: |
        go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
    
    - name: Generate coverage report
      working-directory: backend
      run: |
        go tool cover -func=coverage.out -o=coverage.txt
        cat coverage.txt
    
    - name: Check coverage threshold
      working-directory: backend
      run: |
        # 提取总覆盖率
        coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Total coverage: ${coverage}%"
        
        # 检查是否达到最低覆盖率（80%）
        if (( $(echo "$coverage < 80" | bc -l) )); then
          echo "❌ Coverage ${coverage}% is below minimum threshold of 80%"
          exit 1
        else
          echo "✅ Coverage ${coverage}% meets the minimum threshold of 80%"
        fi
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: backend/coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.go-version }}
        path: |
          backend/coverage.out
          backend/coverage.txt
        retention-days: 30

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache-dependency-path: backend/go.sum
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        working-directory: backend
        args: --timeout=5m --verbose
    
    - name: Run go vet
      working-directory: backend
      run: go vet ./...
    
    - name: Run go fmt check
      working-directory: backend
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "❌ Code is not formatted. Please run 'gofmt -s -w .'"
          gofmt -s -l .
          exit 1
        fi
        echo "✅ Code is properly formatted"

  test-domains:
    name: Test Domain - ${{ matrix.domain }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        domain: ['task']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache-dependency-path: backend/go.sum
    
    - name: Install dependencies
      working-directory: backend
      run: go mod download
    
    - name: Run domain tests
      working-directory: backend
      run: |
        echo "Testing domain: ${{ matrix.domain }}"
        go test -v -race -coverprofile=coverage-${{ matrix.domain }}.out \
          ./domains/${{ matrix.domain }}/...
    
    - name: Check domain coverage
      working-directory: backend
      run: |
        coverage=$(go tool cover -func=coverage-${{ matrix.domain }}.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Domain '${{ matrix.domain }}' coverage: ${coverage}%"
        
        # 检查领域覆盖率是否达到 80%
        if (( $(echo "$coverage < 80" | bc -l) )); then
          echo "⚠️  Warning: Domain coverage ${coverage}% is below 80%"
          # 暂时不让构建失败，只是警告
        else
          echo "✅ Domain coverage ${coverage}% is good"
        fi
    
    - name: Upload domain coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ matrix.domain }}
        path: backend/coverage-${{ matrix.domain }}.out
        retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache-dependency-path: backend/go.sum
    
    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: '-no-fail -fmt sarif -out gosec-results.sarif ./backend/...'
    
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: gosec-results.sarif

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint, test-domains]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        if [[ "${{ needs.test.result }}" == "success" ]] && \
           [[ "${{ needs.lint.result }}" == "success" ]] && \
           [[ "${{ needs.test-domains.result }}" == "success" ]]; then
          echo "✅ All checks passed!"
          exit 0
        else
          echo "❌ Some checks failed:"
          echo "  - Tests: ${{ needs.test.result }}"
          echo "  - Lint: ${{ needs.lint.result }}"
          echo "  - Domain Tests: ${{ needs.test-domains.result }}"
          exit 1
        fi

