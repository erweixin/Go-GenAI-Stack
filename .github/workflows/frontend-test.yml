name: Frontend Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/web/**'
      - 'frontend/shared/**'
      - '.github/workflows/frontend-test.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/web/**'
      - 'frontend/shared/**'
      - '.github/workflows/frontend-test.yml'

jobs:
  test:
    name: Run Frontend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile
      
      - name: Run type check
        run: |
          cd frontend/web
          pnpm run type-check
      
      - name: Run tests
        run: |
          cd frontend/web
          pnpm run test:ci
      
      - name: Generate coverage report
        run: |
          cd frontend/web
          pnpm run test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/web/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
      
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./frontend/web/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check coverage thresholds
        run: |
          cd frontend/web
          coverage=$(grep -oP '(?<=All files\s+\|\s+)\d+\.\d+' coverage/coverage-summary.json | head -1 || echo "0")
          echo "Overall coverage: ${coverage}%"
          
          if (( $(echo "$coverage < 70" | bc -l) )); then
            echo "⚠️  Warning: Coverage ${coverage}% is below 70%"
            echo "This is a warning, not blocking the build yet."
          else
            echo "✅ Coverage ${coverage}% meets the threshold"
          fi

